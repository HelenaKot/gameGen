apply plugin: "java"

sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]


eclipse.project {
    name = appName + "-core"
}
dependencies {
    compile 'org.greenrobot:eventbus:3.0.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
}

